- summary: |
    Оформленный товар остаётся в корзине
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. Нажать "Add to cart" на любой товар
    3. Нажать "Cart"
    4. Нажать "Checkout"
    5. В появившемся окне нажать "Close"
    6. Нажать "Continue shopping" 
    7. Нажать "Cart"
  expected-result: |
    Товар переместится из корзины в раздел "Заказы" или какой-либо подобный
  actual-result: |
    Товар остаётся в корзине, нет никакой информации, что заказ был сделан
