- summary: |
    Неправильное отображение категорий товаров
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. Открыть выпадающее меню раздела "Category"
    3. Не выбирать ни одну из категорий, а только лишь просмотреть
    4. Нажать кнопку "Next" на странице интернет-магазина
    5. Открыть выпадающее меню раздела "Category"
  expected-result: |
    Отображение всех категорий товаров в магазине
  actual-result: |
    Отображение только тех категорий товаров, которые показаны на текущей странице

