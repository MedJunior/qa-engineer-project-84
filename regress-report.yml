  expected-result: |
    Отсутствие товаров, которые есть в наличии
  actual-result: |
    Отображаются товары, которые есть в наличии

- summary: |
    Добавление товара в корзину, который был ранее заказан
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. Не включать DevTools
    3. Добавить в корзину любой товар
    4. Перейти в корзину и нажать "Checkout"
    5. Нажать "Close" в выпадающем окне
    6. Нажать "Clear cart" и убедиться, что в корзине нет товаров
    7. Нажать "Continue shopping" 
    8. Нажать на карточку любого товара
    9. Нажать "Store" на странице товара
    10. Нажать "Cart" на странице магазина
  expected-result: |
    Корзина пуста
  actual-result: |
    Отображается товар, который был заказан ранее

- summary: |
    Отказывают все фильтры
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В выпадающем меню "Category" выбрать пустую категорию 
  expected-result: |
    На главной странице магазина можно работать с фильтрами, переходить на следующую страницу магазина
  actual-result: |
    На главной странице магазина нет кнопки "Next", не работают фильтры по ключевому слову, по бренду, по наличию и по цене

- summary: |
