bugreports:
- summary: |
    Не учитывается скидка в фильтре по ценам
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В окно "Цена" записать значения "220" и "270"
  expected-result: |
    Отображение товаров, которые соответствуют данной ценовой вилке
  actual-result: |
    Отображаются товары, которые могут не попадать в установленную ценовую вилку

- summary: |
    "Уезжает" вёрстка страницы
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В окно "Search" написать "oppo"
  expected-result: |
    Отображение боковой панели и карточки товара не меняется по сравнению с главной страницей
  actual-result: |
    Боковая панель становится значительно шире, а карточка товара значительно уже

- summary: |
    Сброс русского языка
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В выпадающем меню "Language" выбрать "Russian"
    3. Нажать на карточку любого товара
    4. Нажать "Магазин"
  expected-result: |
    Должен остаться русский вариант магазина
  actual-result: |
    Язык отображения меняется на английский

- summary: |
    Пропадает кнопка "Next" при работе с фильтром по наличию
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В фильтре "In Stock" убрать галочку
  expected-result: |
    Отображение всех товаров, в том числе и тех, которых нет в наличии
  actual-result: |
    Отображаются товары, только начальной страницы каталога, пропадает кнопка "Next" 

- summary: |
    Добавление товара в корзину, который был ранее заказан
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. Не включать DevTools
    3. Добавить в корзину любой товар
    4. Перейти в корзину и нажать "Checkout"
    5. Нажать "Close" в выпадающем окне
    6. Нажать "Clear cart" и убедиться, что в корзине нет товаров
    7. Нажать "Continue shopping" 
    8. Нажать на карточку любого товара
    9. Нажать "Store" на странице товара
    10. Нажать "Cart" на странице магазина
  expected-result: |
    Корзина пуста
  actual-result: |
    Отображается товар, который был заказан ранее

- summary: |
    Отказывают все фильтры
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В выпадающем меню "Category" выбрать пустую категорию 
  expected-result: |
    На главной странице магазина можно работать с фильтрами, переходить на следующую страницу магазина
  actual-result: |
    На главной странице магазина нет кнопки "Next", не работают фильтры по ключевому слову, по бренду, по наличию и по цене

- summary: |
    Фильтры по ценам и по бренду не работают совместно 
  environment: |
    Google Chrome   114.0.5735.199 (Официальная сборка) (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина
    2. В окно "Цена" записать значения "33" и "42"
    3. В списке брендов выбрать "Apple"
  expected-result: |
    Надпись "Nothing Found!", если ни один товар не соответствует условиям поиска
  actual-result: |
    Отображаются все товары на странице
