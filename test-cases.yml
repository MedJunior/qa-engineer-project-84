---
- summary: |
    Проверка открытия карточки товара
  requirement: |
    У товара есть страница с подробным его описанием
  prerequisites:
    Зайти на страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На главной странице интернет-магазина нажать на карточку у любого товара
  expected-result: |
    Открывается карточка товара с подробным описанием

- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    На главной странице интернет-магазина есть возможность поиска товаров по ключевому слову
  prerequisites:
    Зайти на главную страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На странице интернет-магазина в окне "Search" написать ключевое слово, например "iphone"
  expected-result: |
    На странице интернет-магазина должны быть карточки товаров согласно введённому запросу

- summary: |
    Проверка поиска товаров по категории
  requirement: |
    На главной странице интернет-магазина есть возможность поиска товаров по категориям
  prerequisites:
    Зайти на страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На странице интернет-магазина нажать "Category" 
    - Из выпадающего списка выбрать любую категорию
  expected-result: |
    Товары отображаемые на странице магазина соответствуют выбранной категории

- summary: |
    Проверка фильтрации товара по бренду
  requirement: |
    На главной странице интернет-магазина есть возможность фильтровать товары по бренду
  prerequisites:
    Зайти на главную страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На странице интернет-магазина в списке "Brand" проставить галочки напротив трёх любых брендов
  expected-result: |
    На странице интернет-магазина должны остаться карточки товаров только выбранных вами брендов

- summary: |
    Проверка фильтрации товара по наличию
  requirement: |
    На главной странице интернет-магазина есть возможность фильтровать товары по наличию
  prerequisites:
    Зайти на страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На странице интернет-магазина убрать галочку в пункте "In Stock"
  expected-result: |
    На странице интернет-магазина отображаются все товары, включая те, которых нет в наличии

- summary: |
    Проверка фильтрации товара по цене
  requirement: |
    На главной странице интернет-магазина есть возможность фильтровать товары по цене
  prerequisites:
    Зайти на страницу интернет-магазина
  test-data: |
    Не требуются
  steps:
    - На главной странице интернет-магазина в строке с заголовком "Price" выставить диапазон 20 - 70
  expected-result: |
    На странице интернет-магазина отображаются товары с ценой от 20$ до 70$

- summary: |
    Проверка добавления товара в корзину со страницы каталога
  requirement: |
    При нажатии кнопки "В корзину", товар должен добавиться в корзину
  prerequisites:
    Зайти на страницу интернет-магазина
  test-data: |
    Не требуется
  steps:
    - На странице интернет-магазина нажать "В корзину" у любого товара
    - На странице интернет магазина нажать "Корзина"
  expected-result: |
    В корзине отображается добавленный товар

- summary: |
    Проверка добавления товара в корзину из карточки товара
  requirement: |
    При нажатии кнопки "В корзину", товар должен добавиться в корзину
  prerequisites:
    Зайти на страницу интернет-магазина 
  test-data: |
    Не требуется
  steps:
    - На главной странице интернет-магазина нажать на карточку любого товара
    - В карточке товара нажать "В корзину"
    - В карточке товара нажать "Корзина"
  expected-result: |
    В корзине отображается добавленный товар
